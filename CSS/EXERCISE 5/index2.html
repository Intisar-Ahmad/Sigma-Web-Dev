<html>
  <head>
    <title>nav bar using css</title>
    <style>
  *{
    padding: 0px;
    margin: 0px;
  }
  nav{
    font-family: sans-serif;
  }
  .content{
    font-size: 20px;
    display: flex;
  }
  ul li:nth-child(1){
   position: absolute;
   margin-left: 0px;
   list-style-type: none;
  }
  img{
    height: 25px;
    width: 100px;
  }
  ul li:nth-child(2){
    position: absolute;
    margin-left: 270px;
    list-style-type: none;
  }
  ul li:nth-child(3){
    position: absolute;
    margin-left: 360px;
    list-style-type: none;
  }
  ul li:nth-child(4){
    position: absolute;
    margin-left: 440px;
    list-style-type: none;
  }
  ul li:nth-child(5){
    position: absolute;
    margin-left: 550px;
    list-style-type: none;
  }
  ul li:nth-child(6){
    position: relative;
    margin-left: 650px;
    list-style-type: none;
  }
    </style>
  </head>
  <body>
   <nav>
    <div class="content">
      <ul>
        <li><span><img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp"></span></li>
        <li><span>Product </span></li>
        <li><span>Pricing </span></li>
        <li><span>Resources </span></li>
        <li><span>About Us </span></li>
        <li><span>Security and Compliance </span></li>
      </ul>
    </div>
   </nav>
  </body>
</html>
