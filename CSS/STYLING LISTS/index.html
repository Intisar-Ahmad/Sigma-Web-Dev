<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLING LISTS</title>
    <style>
        nav ul li{
            list-style: devanagari ;
            background-color: aqua;
            list-style-position: inside;
            max-width: 70vw;
            text-align: center;
            border: 2px solid black;
            /* list-style-image:url() ; to change marker to image*/
            /* list-style-type:"any emoji"; */
            /* list-style: inside disc url(); */
            
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                Home
            </li>
            <li>
                About
            </li>
            <li>
                Contact
            </li>
        </ul>
    </nav>
</body>
</html>
