<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOWS AND OUTLINES</title>
    <style>
        .box{
         border: 2px solid black;
         padding:34px;
         box-shadow:  2px 2px 12px 1px blue  ;
         font-size: 20px;
         color: rgb(230, 20,230);
         text-align: center;
         text-shadow: 2px 2px 4px  blue;
            outline: 2px solid blue;
            outline-offset: 2px;
            outline-width: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
</body>
</html>
