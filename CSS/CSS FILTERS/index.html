<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filters</title>
    <style>
        img{
            filter: blur(0px) brightness(100%) contrast(100%);
        }
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: chocolate;
        }
    </style>
</head>
<body>
   <div class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrSL4-Sl9NfvA9ycBRqZYupbFXj1rX1_HkrQ&s">
   </div> 
   <div class="box"></div>
</body>
</html>
